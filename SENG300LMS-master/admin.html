<!DOCTYPE html>
<html>

<!--Creates name for the tab on the browser and adds an icon-->
<head>
  <title> UofT Library </title>
  <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/ico" href="UofT.png">
</head>

<body>
<div id="alert-outer">
  <div id="alert-inner">
    <span id="alert-message">This is the default alert text.</span>
    <br><br>
    <button id="alert-button">Okay</button>
  </div>
</div>
  <div class="wrapper">
    <!--Adds image to the top of the page.-->
		<header>
			<img src="UTL-logo-blue.png" width="450" height="100"></img>
		</header>

    <!--Displays navigation bar-->
    <div class="navBar">
      <a href="search.html">Home</a>
      <a href="contactReview.html" onload="reviewContactForms()">Review Contact Forms</a>
      <a href="addBook.html">Add Book</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>

    <main>
      <div id="centered">
        <!--Adds search feature and buttons-->
        <div id="user-input">
          <div id="filterInfo" class="divFilter">
            <!--Creates title and buttons for the search filters for newUsers or users.-->
            <b id="filterValue" type="text">Search: New User</b><br>
            <button class="genreButton active" id="filterNewUser" onclick="setFilterNewUser()">New User</button>
            <button class="genreButton" id="filterUser" onclick="setFilterUser()">Users</button>
          </div>

          <!--Creates the search bar and button.-->
    			<input type= "text" id="search" placeholder="What are you looking for?" type="text">
    			<button class="button" id="searchButton" onclick="searchUser()">Search</button>
    		</div>
        <br>
        <!--Creates table titles for users-->
    		<table style="display: none;" id = "userTable" class="table">
    			<tr>
            <!--Names for the columns in the table.-->
    				<th>Name</th>
    				<th>ID</th>
    				<th>Email</th>
            <th>Approve</th>
            <th>Remove</th>
    			</tr>
    		</table>
      </div>
    </main>

    <footer>
    </footer>
  </div>
</body>

<!--Ensures that the user ID has been removed from the url when logging out.-->
<script>
  function logout() {
    var url = window.location.toString();
    url = url.split("?")[0];

    window.location.href = "index.html";
  }
</script>

<!--script for the database-->
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>

  <script src="alert.js"></script>
  <script type="text/JavaScript" src="script.js"></script>
  <script type="text/JavaScript" src="admin.js"></script>
  <script type="text/JavaScript" src="functions.js"></script>
  <script src="userId.js"></script>
  <script src="genreButton.js"></script>
</html>
